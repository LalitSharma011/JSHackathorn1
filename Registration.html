<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 userStyle">
            <div class="col-lg-4 bg-white rounded-top wrapper">
                <h2 class="text-center pt-3">Signup Now</h2>
                <p class="text-center text-muted lead">It's free and Takes a Minute</p>
                <!-- Form section starts-->
                <form id="form" method="post" class="bg-light" autocomplete="off">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" id="FName"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" id="LName"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="User Name" id="UName" maxlength="10"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Address" id="Address"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Roll Number" id="Roll" maxlength="5"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" id="uEmail"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <input type="text" class="form-control" placeholder="Phone Number" id="uContact"
                            maxlength="10" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" id="uPass1" />
                    </div>
                    <!-- <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="uPass2" />
                    </div> -->
                    <div class="d-grid">
                        <button type="submit" value="submit" class="btn btn-primary"
                            onclick="return validation()">Signup Now</button>
                        <p class="text-center text-muted mt-2">When You Register by Clicking Signup button, You Agree to
                            our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                        <p class="text-center">Already Have an Account ? <a href="Login.html">Login Here</a></p>
                    </div>
                </form>
                <!-- Form section ends-->
            </div>
        </div>
    </div>
         <!--footer section starts-->
         <footer class="text-light" style="background-color: #561F70;">
            <hr class="mb-4">
            <div class="container text-center">
                <div class="row text-center" style="background-color: #561F70;">
                    <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-4 col-xxl-6">
                        <p> Copyright @2022 All rights reserved by:
                            <a href="#" style="text-decoration: none;">
                                <strong class="text-light">Lalit</strong>
                            </a>
                        </p>
                    </div>
                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-8 col-xxl-6">
                        <div class="text-centre text-md-right">
                            <ul class="list-unstyled list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="btn-floating btn-sm text-light" style="font-size: 23px;"><i
                                            class="fab fa-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="btn-floating btn-sm text-light" style="font-size: 23px;"><i
                                            class="fab fa-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="btn-floating btn-sm text-light" style="font-size: 23px;"><i
                                            class="fab fa-google-plus"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="btn-floating btn-sm text-light" style="font-size: 23px;"><i
                                            class="fab fa-youtube"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="btn-floating btn-sm text-light" style="font-size: 23px;"><i
                                            class="fab fa-whatsapp"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
        </footer>
        <!--footer section ends-->
    <script src="script.js"></script>
    <script src="Registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
