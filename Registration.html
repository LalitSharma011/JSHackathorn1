<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar starts -->
    <Header>
        <nav class="navbar navbar-expand-lg" style="background-color: #561F70;">
            <div class="container-fluid usermenucolor">
                <a class="navbar-brand" href="#"><img src="./Images/login.png" class="natwestlogo" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active usermenucolor" aria-current="page" href="Login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active usermenucolor" href="Products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active usermenucolor" href="ContactUs.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active usermenucolor" href="AboutUs.html">About Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </Header>
    <!-- Navbar ends -->

    <!-- Form section starts -->

    <div class="container">
        <div class="row mt-5 userStyle">
            <div class="col-lg-4 bg-white rounded-top wrapper">
                <h2 class="text-center pt-3">Signup Now</h2>
                <p class="text-center text-muted lead">It's free and Takes a Minute</p>
                <form id="form" method="post" class="bg-light" autocomplete="off">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
                        <input type="text" class="form-control" placeholder="Name" id="name" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" id="email" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-address-book"></i></span>
                        <input type="text" class="form-control" placeholder="Address" id="address" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-file-invoice"></i></span>
                        <input type="text" class="form-control" placeholder="Account Number" id="account"
                            maxlength="8" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <input type="text" class="form-control" placeholder="Mobile Number" id="mobile"
                            maxlength="10" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" id="passw" />
                    </div>
                    <div class="d-grid">
                        <button type="submit" value="submit" class="btn btn-primary"
                            onclick="return validation()">Signup Now</button>
                        <p class="text-center text-muted mt-2">When You Register by Clicking Signup button, You Agree to
                            our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                        <p class="text-center">Already Have an Account ? <a href="Login.html">Login Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Form section ens -->

    <!-- Footer section starts -->
    <footer>
        <div class="footer-content text-center">
            <ul class="socials">
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copywright &copy;2022 Natwest. Designed by Lalit</p>
        </div>
    </footer>

    <!-- Footer section ends -->

    <script src="script.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
