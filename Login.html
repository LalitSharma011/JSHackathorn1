<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- form section starts -->
    <section class="Form my-4 mx-4">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./Images/login1.png" class="img-fluid my-4" alt="">
                </div>
                <div class="col-lg-7 px-4 pt-4">
                    <h1 class="font-weight-bold py-1">Login Here</h1>
                    <form action="https://www.google.com/" autocomplete="off">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4"
                                    id="userEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Enter-Password" class="form-control my-3 p-4"
                                        id="userPassword">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="submit" value="submit" class="btn1 mt-3 mb-5"
                                        onclick="return validationLogin()">Login</button>
                                </div>
                            </div>
                            <a href="#">Forgot Password</a>
                            <p><a href="Index.html">Home</a></p>
                            <p>Don't have an account? <a href="Registration.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- form section ends -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
