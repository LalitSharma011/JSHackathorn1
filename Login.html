<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
<!-- Navbar starts here -->
<Header>
    <nav class="navbar navbar-expand-lg" style="background-color:#271745;">
        <div class="container-fluid usermenucolor">
            <a class="navbar-brand" href="#"><img src="./Images/login.png" class="natwestlogo" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active usermenucolor" aria-current="page" href="Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active usermenucolor" href="Registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active usermenucolor" href="ContactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active usermenucolor" href="AboutUs.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</Header>
<!-- Navbar ends here -->

    <!-- form section starts -->
    <section class="Form my-4 mx-4">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./Images/login1.png" class="img-fluid my-4 img1" alt="">
                </div>
                <div class="col-lg-7 px-4 pt-4">
                    <h1 class="font-weight-bold py-1">Login Here</h1>
                    <form action="Products.html"  type="submit" method="get" id="loginForm" autocomplete="off">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-2 p-3"
                                    id="userEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Enter-Password" class="form-control my-2 p-3"
                                        id="userPassword">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="submit" value="submit" class="btn1 mt-3 mb-4" id="loginSubmitButton"
                                        onclick="return login()">Login</button>
                                </div>
                            </div>
                            <a href="#">Forgot Password</a>
                            <p><a href="Products.html">Home</a></p>
                            <p>Don't have an account? <a href="Registration.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- form section ends -->

    <!-- Footer section starts -->
    <footer>
        <div class="footer-content text-center">
            <ul class="socials">
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copywright &copy;2022 Natwest. Designed by Lalit</p>
        </div>
    </footer>

    <!-- footer section ends -->

    <script src="Validation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
